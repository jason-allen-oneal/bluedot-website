# Add one `location` block per demo.
# Convention: mount demos at `/<slug>/`.

location ^~ /hello/ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Pass the demo base path so apps can generate correct links.
  proxy_set_header X-Forwarded-Prefix /hello;

  # NOTE: no trailing slash on upstream, we want to preserve the full request URI.
  proxy_pass http://hello:3000;
}
