# Example *host-level* Nginx vhost for labs.bluedot.it.com
#
# This assumes the labs compose stack is running and exposing the proxy on 127.0.0.1:8080.
# Put this in e.g. /etc/nginx/sites-available/labs.bluedot.it.com and enable it.

server {
  listen 80;
  server_name labs.bluedot.it.com;

  # certbot will typically manage this block and redirect to HTTPS.
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:8080;
  }
}

# For HTTPS, add the usual `listen 443 ssl;` stanza + ssl_certificate paths.
